<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Barra de navegaciÃ³n sticky -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container-fluid">
            <span class="navbar-brand fs-3 fw-bold">ðŸ“Š Carga de Excel</span>
            <div class="d-flex align-items-center ms-auto">
                <span class="badge bg-light text-dark me-3 p-3 fs-5">
                    ðŸ‘¤ {{ username }} â€” <strong>{{ role }}</strong>
                </span>
                {% if role == "uploader" %}
                <a href="/eventos" class="btn btn-warning btn-lg me-3">Ver Eventos</a>
                {% endif %}
                <a href="/logout" class="btn btn-danger btn-lg">Cerrar sesiÃ³n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if role == "uploader" %}
        <form id="uploadForm" class="mb-4">
            <div class="mb-3">
                <input type="file" name="file" id="file" class="form-control" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        {% else %}
        <div class="alert alert-info">Solo tienes permisos de lectura.</div>
        {% endif %}

        <h3>Datos acumulados</h3>
        <div class="mb-3">
            <a href="/download" class="btn btn-success">Descargar Excel</a>
        </div>
        <table class="table table-bordered table-striped" id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const role = "{{ role }}";
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
